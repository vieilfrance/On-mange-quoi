
<div class="container container-span">
	<div class="row">
		<div class="col-md-12">
			<div class="list-group">
				<div class="list-group-item" ng-repeat ="meal in meals" >
					<div clas="row-content"><label>{{meal.name}}</label><p class="list-group-item-text note">{{meal.type}} pour {{meal.season}}</p></div>
				</div>
			</div>
		</div>
	</div>
</div>
